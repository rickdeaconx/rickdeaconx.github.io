    <style>
        .presale-cta-container {
            text-align: center;
            margin: 3rem 0;
        }

        .presale-button {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1.5rem;
            padding: 1.5rem 4rem;
            background: linear-gradient(45deg, #7d4fff, #00f3ff);
            border: none;
            border-radius: 50px;
            color: #0a0e17;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .presale-button:hover {
            transform: scale(1.05);
        }

        .presale-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.3), 
                transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
    </style>
</head>
