    <style>
        .presale-hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 5%;
        }

        .presale-amount {
            font-family: 'Pixelify Sans', sans-serif;
            font-weight: 700;
            font-size: 6rem;
            color: #00f3ff;
            background: linear-gradient(45deg, #7d4fff 0%, #00f3ff 100%);
            -webkit-background-clip: text;
                    background-clip: text;
            text-shadow: 
                0 0 15px rgba(125,79,255,0.5),
                0 0 5px var(--bg),
                0 0 3px var(--bg);
            animation: pulseScale 3s infinite;
            margin: 2rem 0;
            letter-spacing: -1px;
            position: relative;
            line-height: 1;
            padding: 0 1rem;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(0,243,255,0.2));
        }

        .presale-amount::before {
            content: '$250K';
            position: absolute;
            top: 0;
            left: 0;
            color: var(--bg);
            z-index: -1;
            text-shadow: 
                0 0 20px var(--bg),
                0 0 30px var(--bg);
        }

        @keyframes pulseScale {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.05);
                opacity: 0.9;
            }
        }

        .presale-subtext {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .presale-buttons {
            display: flex;
            gap: 2rem;
            margin-top: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .presale-action {
            font-family: 'Pixelify Sans', sans-serif;
            font-size: 1.2rem;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .join-button {
            background: linear-gradient(45deg, #7d4fff, #00f3ff);
            border: none;
            color: #0a0e17;
        }

        .contact-button {
            background: transparent;
            border: 2px solid #00f3ff;
            color: #00f3ff;
        }

        .presale-action:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0,243,255,0.3);
        }

        .presale-action::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent, 
                rgba(255,255,255,0.2), 
                transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
    </style>
</head>

        <div class="presale-buttons">
